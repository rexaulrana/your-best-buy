<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <!-- Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI and tailwind cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/aac9b25ef7.js"
      crossorigin="anonymous"
    ></script>

    <!--  css Style  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="work-sans">
    <header class="bg-pink-200">
      <div class="lg:flex justify-between items-center pl-5 pr-4">
        <div class="text-center flex-1">
          <h2 class="text-black md:text-3xl lg:text-3xl font-normal pt-5 mb-4">
            ----SALE FEVER---
          </h2>
          <h1 class="text-black font-medium text-6xl mb-8">
            Purchase TK 200 or above & get
            <span class="text-pink-700">20% off</span>
          </h1>
          <p class="inline text-black text-2xl font-medium">User Promo Code</p>
          <button class="inline btn bg-pink-700 text-white h-6 w-36">
            SELL200
          </button>
        </div>
        <div class="lg:w-1/2 h-1/2">
          <img src="./images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>

    <!-- JS file -->
    <script src="js/shop.js"></script>
  </body>
</html>
